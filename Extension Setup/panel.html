        font-weight: bold;
        transition: background-color 0.2s;

      button#copyData:hover {

      }
      button#getAllImages:hover {

      }

        background-color: #667eea;

        position: relative;
        overflow: hidden;
      }
      button#testElectron:hover {

        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);

      button#testElectron:active {
        transform: translateY(0);
      }
      button#testElectron.sending {
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        animation: pulse 1s infinite;
      }
      button#testElectron.success {
        background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
      }
      button#testElectron.error {
        background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      #result {
        margin-top: 20px;

      /* Drag & Drop Styles */
      .dragable {
        cursor: move;
        transition: all 0.2s ease;
      }

      .dragable:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

      .drop-target.drag-over {

        display: flex;
      }

      .message-content:hover .edit-icon {
        opacity: 1;
      }

      .edit-icon:hover {
        background-color: #1976d2;
        transform: translateY(-50%) scale(1.1);
      }
    </style>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Zalo Crawler</h1>
        <div class="button-group">
          <button id="startCrawl">Bắt đầu Crawl Zalo</button>
          <button id="checkData">Kiểm tra dữ liệu chat</button>
          <button id="convertData">Chuyển đổi dữ liệu crawl</button>
          <button id="getAllImages">Get All Images</button>
          <button id="testElectron">🔗 Test Electron</button>
          <button id="copyData">Sao chép dữ liệu</button>
        </div>
      </div>

      <div id="status" class="status"></div>

      <div class="tabs">
        <div class="tab active" data-tab="json">JSON</div>
        <div class="tab" data-tab="table">Dữ liệu hợp lệ</div>
        <div class="tab" data-tab="error">Dữ liệu lỗi</div>
        <div class="tab" data-tab="downloads">Tải Xuống</div>
        <div class="tab" data-tab="native">🔗 Native Messaging</div>
      </div>

      <div id="tableView" class="tab-content active">
        <div id="messageTable"></div>
      </div>

      <div id="errorView" class="tab-content">
        <div id="errorMessageTable"></div>
      </div>

      <div id="jsonView" class="tab-content">
        <div id="result"></div>
      </div>

      <div id="downloadsView" class="tab-content">
        <div id="downloadsTable" class="table-container">
          Chưa có dữ liệu tải xuống.
        </div>
        <button id="exportDownloads" class="btn secondary">
          Xuất Dữ Liệu Tải Xuống
        </button>
      </div>

      <div id="nativeView" class="tab-content">
        <div class="native-messaging-info">
          <h3>🔗 Native Messaging Status</h3>
          <div class="connection-status">
            <div class="status-item">
              <span class="status-label">Trạng thái kết nối:</span>
              <span id="connectionStatus" class="status-value"
                >Chưa kiểm tra</span
              >
            </div>
            <div class="status-item">
              <span class="status-label">Tin nhắn đã gửi:</span>
              <span id="messagesSent" class="status-value">0</span>
            </div>
            <div class="status-item">
              <span class="status-label">Tin nhắn đã nhận:</span>
              <span id="messagesReceived" class="status-value">0</span>
            </div>
          </div>

          <div class="test-controls">
            <button id="testConnection" class="btn primary">
              Test Kết Nối
            </button>
            <button id="clearNativeLog" class="btn secondary">Xóa Log</button>
          </div>

          <div class="message-log">
            <h4>📋 Message Log:</h4>
            <div id="nativeMessageLog" class="log-container">
              <p class="log-empty">Chưa có tin nhắn nào...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="panel.js"></script>
  </body>
</html>
