<div class="welcome-container">
  <!-- Custom title bar with window controls -->
  <div class="custom-title-bar">
    <div class="window-controls">
      <button class="window-control minimize">−</button>
      <button class="window-control maximize">□</button>
      <button class="window-control close">×</button>
    </div>
  </div>

  <!-- Logo and title section -->
  <div class="logo-section">
    <div class="logo-wrapper">
      <div class="logo">
        <div class="logo-icon">Z</div>
        <div class="logo-text">
          <span class="logo-title">Zalo</span>
          <span class="logo-subtitle">Crawler.</span>
          <span class="version-tag">[Ohio Ver]</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Extension Token Input Section -->
  <div class="token-section">
    <div class="token-input-wrapper">
      <label for="extensionToken" class="token-label">Extension Token</label>
      <input
        type="text"
        id="extensionToken"
        class="token-input"
        placeholder="Nhập Extension Token..."
        autocomplete="off"
      />
      <div class="token-status">
        <span class="status-indicator"></span>
        <span class="status-text">Chưa kết nối</span>
      </div>
    </div>
  </div>

  <!-- Buttons section -->
  <div class="buttons-section">
    <button class="btn btn-primary start-btn" id="pairedModeBtn">
      <span class="btn-icon">🚀</span>
      <span class="btn-text">Chế độ kết nối</span>
    </button>

    <button class="btn btn-secondary readonly-btn" id="dependenceModeBtn">
      <span class="btn-text">Chế độ độc lập</span>
    </button>
  </div>

  <!-- Footer section -->
  <div class="footer-section">
    <p class="footer-text">
      * Chế độ độc lập: Mọi chức năng hoạt động bình thường.<br />
      Người dùng cần sao chép JSON thủ công từ Phần mở rộng<br />
      của Zalo Crawler trong trình duyệt.
    </p>

    <div class="device-info">
      <span class="device-icon">💻</span>
      <span class="device-text">Thiết lập.</span>
      <span class="device-details">Desktop MB5430</span>
    </div>
  </div>

  <!-- Settings and About links -->
  <div class="navigation-links">
    <button class="nav-link" id="settingsBtn">⚙️ Cài đặt</button>
    <button class="nav-link" id="aboutBtn">ℹ️ Giới thiệu</button>
  </div>
</div>
