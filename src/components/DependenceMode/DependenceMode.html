<div class="dependence-mode-container">
  <!-- Custom title bar -->
  <div class="custom-title-bar main-title-bar">
    <div class="app-title">Zalo Crawler - Chế độ độc lập</div>
    <div class="window-controls">
      <button class="window-control minimize">−</button>
      <button class="window-control maximize">□</button>
      <button class="window-control close">×</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="content-wrapper">
      <h1>Zalo Image Organizer</h1>

      <div class="form-group">
        <label for="folderPath">Đường dẫn thư mục chứa hình ảnh:</label>
        <input
          type="text"
          id="folderPath"
          placeholder="Nhập đường dẫn thư mục chứa hình ảnh..."
        />
        <button id="browseFolderBtn" class="browse-btn">Chọn thư mục</button>
      </div>

      <div class="form-group">
        <label for="jsonData">Dữ liệu JSON (từ extension):</label>
        <textarea
          id="jsonData"
          placeholder='Dán dữ liệu JSON từ extension vào đây. Ví dụ:
{
  "clients": [
    {
      "text": "Tên khách hàng 1",
      "image_names": ["image1.jpg", "image2.jpg"]
    },
    {
      "text": "Tên khách hàng 2",
      "image_names": ["image3.jpg"]
    }
  ]
}'
        ></textarea>
      </div>

      <button id="processBtn" class="btn primary">
        Xử lý và tổ chức hình ảnh
      </button>

      <div id="statusMessage" class="status"></div>

      <div id="folderList" class="folder-list" style="display: none">
        <h3>Danh sách thư mục đã tạo:</h3>
        <div id="folderItems"></div>
      </div>
    </div>

    <!-- Navigation footer -->
    <div class="navigation-footer">
      <button class="nav-btn back-btn" id="backToWelcome">
        ← Quay lại Welcome
      </button>
      <button class="nav-btn settings-btn" id="openSettings">⚙️ Cài đặt</button>
    </div>
  </div>
</div>
