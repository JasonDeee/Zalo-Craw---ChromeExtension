<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zalo Crawler - Desktop Application</title>
    <link rel="stylesheet" href="Electron_Styles/electron.css" />
    <style>
      body {
        padding: 20px;
        background-color: #f5f5f5;
        max-width: 800px;
        margin: 0 auto;
      }
      .container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }
      textarea {
        width: 100%;
        min-height: 200px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        font-family: monospace;
        resize: vertical;
        box-sizing: border-box;
      }
      .btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
      }
      .btn:hover {
        background-color: #2980b9;
      }
      .btn:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
      }
      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        display: none;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        display: block;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        display: block;
      }
      .folder-list {
        margin-top: 20px;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        background-color: #f8f9fa;
      }
      .folder-item {
        padding: 5px;
        border-bottom: 1px solid #eee;
      }
      .folder-item:last-child {
        border-bottom: none;
      }
      .browse-btn {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
      }
      .browse-btn:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <div class="CrawlerApp"></div>

    <!-- Core SPA Framework -->
    <script src="src/core/Component.js"></script>
    <script src="src/core/Router.js"></script>
    <script src="src/core/SettingsManager.js"></script>

    <!-- Real Components -->
    <script src="src/components/Welcome/Welcome.js"></script>
    <script src="src/components/DependenceMode/DependenceMode.js"></script>
    <script src="src/components/Settings/Settings.js"></script>

    <!-- Component Integration -->
    <script>
      // Rename real components to match router expectations
      class WelcomeComponent extends Welcome {}
      class DependenceModeComponent extends DependenceMode {}
      class SettingsComponent extends Settings {}

      // Placeholder components for routes not yet implemented
      class PairedModeComponent extends BaseComponent {
        async mount() {
          this.element.innerHTML = `
            <div class="paired-mode-container">
              <h1>Paired Mode</h1>
              <p>Connected with Chrome Extension</p>
              <p>TODO: Implement paired mode functionality</p>
              <button onclick="router.navigate('/welcome')">Back to Welcome</button>
            </div>
          `;
        }
        setTemplatePath() {
          this.templatePath = null;
        }
        async loadTemplate() {
          this.element = document.createElement("div");
          this.element.className = "paired-mode-component component";
          return "";
        }
      }

      class AboutComponent extends BaseComponent {
        async mount() {
          this.element.innerHTML = `
            <div class="about-container">
              <h1>About Zalo Crawler</h1>
              <p>Version: 1.0.0 [Ohio Ver]</p>
              <p>TODO: Implement about page with app information</p>
              <button onclick="router.navigate('/welcome')">Back to Welcome</button>
            </div>
          `;
        }
        setTemplatePath() {
          this.templatePath = null;
        }
        async loadTemplate() {
          this.element = document.createElement("div");
          this.element.className = "about-component component";
          return "";
        }
      }
    </script>

    <!-- Initialize App -->
    <script src="src/core/App.js"></script>
  </body>
</html>
